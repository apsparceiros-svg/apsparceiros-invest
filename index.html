<!-- Arquivo refatorado conforme todas as recomendações: estrutura separada, modular, limpa e otimizada. Este é o index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simulador Financeiro</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <!-- Layout geral -->
  <header>
    <h1>Simulador Financeiro de Empreendimentos</h1>
  </header>

  <main class="grid">

    <!-- Painel Lateral de Configurações -->
    <aside class="sidebar">
      <h2>Configurações</h2>

      <div class="config-block">
        <label>INCC (mês)</label>
        <input id="incc" type="number" step="0.0001" value="0.0045" />

        <label>IPCA (mês)</label>
        <input id="ipca" type="number" step="0.0001" value="0.005" />

        <label>Entrada (%)</label>
        <input id="entradaPct" type="number" min="0" max="100" step="0.1" value="30" />

        <label>Meses p/ pagar entrada</label>
        <input id="entradaMonths" type="number" min="1" step="1" value="6" />

        <label>Pagamento no ato (%)</label>
        <input id="payAtoPct" type="number" min="0" max="100" step="0.1" value="0" />

        <label>Pagamento intermediário (%)</label>
        <input id="payInterPct" type="number" min="0" max="100" step="0.1" value="0" />

        <label>Mês do pagamento intermediário</label>
        <input id="payInterMonth" type="number" min="0" step="1" value="6" />

        <label>Pagamento na entrega das chaves (%)</label>
        <input id="payChavesPct" type="number" min="0" max="100" step="0.1" value="0" />

      </div>

      <div class="config-block">
        <label>Meses Pré-lançamento</label>
        <input id="preLaunchMonths" type="number" min="0" step="1" value="2" />

        <label>Meses Lançamento</label>
        <input id="launchMonths" type="number" min="0" step="1" value="3" />

        <label>Desconto Pré-lançamento (%)</label>
        <input id="discountPre" type="number" min="0" max="100" step="0.1" value="10" />

        <label>Desconto Lançamento (%)</label>
        <input id="discountLaunch" type="number" min="0" max="100" step="0.1" value="5" />
      </div>

      <button id="saveCfgBtn">Salvar Configurações</button>
    </aside>

    <!-- Área principal com tabela e gráficos -->
    <section class="main-content">
      <div class="table-container">
        <table id="salesTable">
          <!-- Tabela gerada dinamicamente -->
        </table>
      </div>

      <div class="result-blocks">
        <div class="result-item">
          <span>Receita Total:</span><strong id="receitaTotal">R$ 0,00</strong>
        </div>
        <div class="result-item">
          <span>TIR:</span><strong id="tir">0%</strong>
        </div>
        <div class="result-item">
          <span>Payback:</span><strong id="payback">0 meses</strong>
        </div>
        <div class="result-item">
          <span>ROI:</span><strong id="roi">0%</strong>
        </div>
      </div>

      <div id="chartContainer">
        <canvas id="chartCanvas"></canvas>
      </div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
