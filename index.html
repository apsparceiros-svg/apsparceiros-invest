<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Financeira â€” PortfÃ³lio</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background: #0b0b0b;
    color: #eee;
    font-family: "Inter", sans-serif;
    margin: 0;
    padding: 0;
  }

  :root {
    --gold: #c9a84b;
    --dark: #0b0b0b;
    --card: #121212;
  }

  header {
    padding: 16px 32px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    background: #0c0c0c;
  }

  .container {
    display: grid;
    grid-template-columns: 280px 1fr;
    height: calc(100vh - 60px);
  }

  .sidebar {
    background: #0c0c0c;
    border-right: 1px solid rgba(255,255,255,0.05);
    overflow-y: auto;
  }

  .sidebar h3 {
    color: var(--gold);
    padding: 16px;
    margin: 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar li {
    padding: 12px 16px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.03);
    transition: background 0.2s;
  }

  .sidebar li:hover {
    background: rgba(255,255,255,0.05);
  }

  main {
    padding: 20px;
    overflow-y: auto;
  }

  .chart-container {
    background: var(--card);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .gold {
    color: var(--gold);
  }

  /* ===== MODAL ===== */
  #detailModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  #modalContent {
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    width: 90%;
    max-width: 980px;
    max-height: 90vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #modalHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  #modalHeader h2 {
    margin: 0;
    color: var(--gold);
  }

  #closeModal {
    background: transparent;
    border: none;
    color: var(--gold);
    font-size: 20px;
    cursor: pointer;
  }

  #tabButtons {
    display: flex;
    background: #0f0f0f;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .tab-btn {
    flex: 1;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    background: transparent;
    color: #ccc;
    border: none;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }

  .tab-btn.active {
    color: var(--gold);
    border-bottom: 2px solid var(--gold);
    background: rgba(255,255,255,0.03);
  }

  .tab-content {
    display: none;
    padding: 16px 20px;
  }

  .tab-content.active {
    display: block;
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
    gap: 12px;
    margin-top: 16px;
  }

  .card {
    background: rgba(255,255,255,0.03);
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1 class="gold">ðŸ“Š PortfÃ³lio de Projetos</h1>
</header>

<div class="container">
  <aside class="sidebar">
    <h3>Projetos</h3>
    <ul id="projectList"></ul>
  </aside>

  <main>
    <div class="chart-container">
      <canvas id="chartPortfolio"></canvas>
    </div>
  </main>
</div>

<!-- MODAL DETALHES -->
<div id="detailModal">
  <div id="modalContent">
    <div id="modalHeader">
      <h2 id="modalTitle">Detalhes</h2>
      <button id="closeModal">âœ•</button>
    </div>

    <div id="tabButtons">
      <button class="tab-btn active" data-tab="fluxo">Fluxo LÃ­quido</button>
      <button class="tab-btn" data-tab="receitas">Receitas</button>
      <button class="tab-btn" data-tab="custos">Custos</button>
    </div>

    <div id="modalBody">
      <div id="tab-fluxo" class="tab-content active">
        <canvas id="chartFluxo"></canvas>
      </div>
      <div id="tab-receitas" class="tab-content">
        <canvas id="chartReceitas"></canvas>
      </div>
      <div id="tab-custos" class="tab-content">
        <canvas id="chartCustos"></canvas>
      </div>

      <div class="stats" id="detailStats"></div>
    </div>
  </div>
</div>

<script>
let projects = [
  {id:1, name:"Residencial Aurora", city:"SÃ£o Paulo", units:100, area:80, price:5000, construction:3000000, marketing:400000, broker:200000, months:24},
  {id:2, name:"CondomÃ­nio Horizonte", city:"Campinas", units:80, area:90, price:4200, construction:2800000, marketing:350000, broker:150000, months:30},
  {id:3, name:"EdifÃ­cio Solaris", city:"RibeirÃ£o Preto", units:120, area:75, price:4800, construction:3600000, marketing:500000, broker:250000, months:28}
];

function computeProject(p){
  const VGV = p.units * p.area * p.price;
  const totalConstruction = p.construction;
  const marketingTotal = p.marketing;
  const brokerTotal = p.broker;
  const totalCost = totalConstruction + marketingTotal + brokerTotal;
  const lucro = VGV - totalCost;
  const roi = (lucro/totalCost)*100;
  const irrAnnual = (roi/100)/2; // apenas simulaÃ§Ã£o
  const npvVal = lucro*0.85;
  const payback = Math.ceil(p.months/2);

  const net = Array.from({length:p.months},(_,i)=>Math.sin(i/p.months*Math.PI)*lucro/p.months);
  const receipts = Array.from({length:p.months},(_,i)=>Math.max(0,net[i]*1.2));
  const costs = Array.from({length:p.months},(_,i)=>Math.max(0,net[i]*0.8));

  return {VGV, totalConstruction, marketingTotal, brokerTotal, lucro, roi, irrAnnual, npvVal, payback, net, receipts, costs};
}

function renderSidebar(){
  const list = document.getElementById("projectList");
  list.innerHTML = "";
  projects.forEach(p=>{
    const li = document.createElement("li");
    li.innerHTML = `${p.name}<br><small>${p.city}</small>`;
    li.onclick = ()=>selectProject(p.id);
    list.appendChild(li);
  });
}

function updatePortfolioChart(){
  const ctx = document.getElementById("chartPortfolio").getContext("2d");
  const labels = projects.map(p=>p.name);
  const vgvData = projects.map(p=>computeProject(p).VGV);
  const lucroData = projects.map(p=>computeProject(p).lucro);
  new Chart(ctx,{
    type:"bar",
    data:{
      labels,
      datasets:[
        {label:"VGV",data:vgvData,backgroundColor:"rgba(201,168,75,0.5)"},
        {label:"Lucro",data:lucroData,backgroundColor:"rgba(255,255,255,0.2)"}
      ]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      scales:{x:{ticks:{color:"#fff"}},y:{ticks:{color:"#fff"}}},
      plugins:{legend:{labels:{color:"#fff"}}}
    }
  });
}

function selectProject(id){
  const p = projects.find(x=>x.id===id);
  const d = computeProject(p);

  document.getElementById("modalTitle").innerText = `${p.name} â€” ${p.city}`;
  document.getElementById("detailModal").style.display = "flex";

  // GrÃ¡ficos
  const labels = Array.from({length:d.net.length},(_,i)=>"M"+(i+1));

  const chartFluxoCtx = document.getElementById("chartFluxo").getContext("2d");
  new Chart(chartFluxoCtx,{
    type:"line",
    data:{
      labels,
      datasets:[{label:"Fluxo LÃ­quido",data:d.net,borderColor:"#c9a84b",backgroundColor:"rgba(201,168,75,0.08)",fill:true,tension:0.3}]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}},scales:{x:{ticks:{color:"#fff"}},y:{ticks:{color:"#fff"}}}}
  });

  const chartReceitasCtx = document.getElementById("chartReceitas").getContext("2d");
  new Chart(chartReceitasCtx,{
    type:"line",
    data:{
      labels,
      datasets:[{label:"Receitas",data:d.receipts,borderColor:"#4caf50",backgroundColor:"rgba(76,175,80,0.1)",fill:true,tension:0.3}]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}},scales:{x:{ticks:{color:"#fff"}},y:{ticks:{color:"#fff"}}}}
  });

  const chartCustosCtx = document.getElementById("chartCustos").getContext("2d");
  new Chart(chartCustosCtx,{
    type:"line",
    data:{
      labels,
      datasets:[{label:"Custos",data:d.costs,borderColor:"#f44336",backgroundColor:"rgba(244,67,54,0.1)",fill:true,tension:0.3}]
    },
    options:{plugins:{legend:{labels:{color:"#fff"}}},scales:{x:{ticks:{color:"#fff"}},y:{ticks:{color:"#fff"}}}}
  });

  document.getElementById("detailStats").innerHTML = `
    <div class="card"><strong>VGV:</strong> ${d.VGV.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div>
    <div class="card"><strong>ROI:</strong> ${d.roi.toFixed(1)}%</div>
    <div class="card"><strong>TIR (a.a.):</strong> ${(d.irrAnnual*100).toFixed(1)}%</div>
    <div class="card"><strong>VPL:</strong> ${d.npvVal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div>
    <div class="card"><strong>Payback:</strong> ${d.payback} meses</div>
    <div class="card"><strong>Custo ConstruÃ§Ã£o:</strong> ${d.totalConstruction.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div>
    <div class="card"><strong>Marketing:</strong> ${d.marketingTotal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div>
    <div class="card"><strong>ComissÃ£o:</strong> ${d.brokerTotal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div>
  `;
}

// Fechar modal
document.getElementById("closeModal").addEventListener("click",()=>{
  document.getElementById("detailModal").style.display="none";
});

// Alternar abas
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(tc=>tc.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById("tab-"+btn.dataset.tab).classList.add("active");
  });
});

// InicializaÃ§Ã£o
renderSidebar();
updatePortfolioChart();
</script>
</body>
</html>
